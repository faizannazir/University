 if(!isAlpha())  // Nested Function for only character input

 alert( "Form Data Validated Successfully!" );

} 
function validateEmail() // For Email Format 
 { 
         var emailID = document.myForm.Email.value; 
         atPosition = emailID.indexOf("@"); 
         dotPosition = emailID.lastIndexOf(".");  
         if (atPosition < 1 || ( dotPosition- atPosition < 2 )) 
 {    
            return false; 
         } 
         return true ; 
      } 
function isAlpha() //For Function Character Input Name 
{  
 let name= document.myForm.Name.value; 
        for (let i = 0; i < name.length; i++) { 
            let ch = name.charAt(i); 
            if (!(ch >= 'A' && ch <= 'Z') && !(ch >= 'a' && ch <= 'z')) { 
                return false; 
            } 
        } 
        return true; 
    }
