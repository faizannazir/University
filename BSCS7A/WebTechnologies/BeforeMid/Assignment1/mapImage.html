<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Image with Map url</title>
</head>
<body>
    <h1>Image with url map</h1>

    <img src="Bims.jpg" usemap="#bims">
    <map name="bims">
        <area shape="rect" coords="428,101,368,82" href="http://www.bims.edu.pk/"
         alt="Bims" title="Bims" target="_blank">
    </map>

    <!-- 
    https://www.image-map.net/ 

           coordinates for BIMS text on building
        X1 = 428 Y1=101
        X2 = 368   y2= 82
    -->
</body>
</html>
