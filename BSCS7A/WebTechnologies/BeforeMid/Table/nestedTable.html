<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Table </h1>

    <table width="500px" border="5px solid border-collapse:collapse">
        <caption> Menu</caption>
        <colgroup>
            <col style="background-color:cyan;">
            <col style="background:linear-gradient(brown,lightgreen,pink)">

        </colgroup>

        <thead>
            <th>Dish</th>
            <th> Price</th>
        </thead>
        <tbody>
            <tr>
                <td> Chai </td>
                <td> Rs.50 </td>
            </tr>
            <tr>
                <td> Special Chai </td>
                <td> Rs.60 </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td> Paratha's
                    <table border="2px solid border-collapse:collapse">
                        <tr>
                            <td> Plain Paratha </td>
                            <td> Rs.50 </td>
                        </tr>
                        <tr>

                            <td>Pizza Paratha</td>
                            <td>Rs. 100</td>
                        </tr>
                    </table>
                </td>
                <td></td>
            </tr>

        </tfoot>
    </table>
</body>

</html>
